<nav class="navbar">
  <div class="navbar-brand">

        <img src="assets/images/flockr_head_small.png" alt="flockr" width="30"> flockr
      </a>
    <a class="navbar-item" routerLink="/flock">
      {{ currentFlock?.name }}
    </a>
    <div class="navbar-item">
      <a class="button is-small is-primary is-outlined" routerLink="/add">

          <i class="fa fa-plus"></i>
        </span>
        <span>Egg</span>
      </a>
    </div>

      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navMenuTransparentExample" class="navbar-menu" [ngClass]="{'is-active': show}">

      <div class="navbar-item has-dropdown is-hoverable">

              </a>

                  <span class="icon">
                      <i class="fa fa-link" aria-hidden="true"></i>
