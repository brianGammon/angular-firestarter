<form [formGroup]="eggForm" (ngSubmit)="addEgg()">

  <h3>Add Egg</h3>
  <hr>

  <div class="field">
      <label class=""label>Date</label>
      <div class="control">
          <input type="date" id="dateLaid" class="input" formControlName="dateLaid" required>
      </div>
      <p *ngIf="formErrors.dateLaid" class="help is-danger">
        {{ formErrors.dateLaid }}
      </p>
  </div>


  <div class="field">
    <label class="label">Chicken</label>
    <div class="control">
      <div class="select">
        <select id="chickenId" formControlName="chickenId" required>
          <option value="">Select a chicken</option>
          <option *ngFor="let chicken of chickens | async" value="{{ chicken.$key }}">{{ chicken.name}}</option>
        </select>
      </div>
    </div>
    <p *ngIf="formErrors.chickenId" class="help is-danger">
      {{ formErrors.chickenId }}
    </p>
  </div>

  <div class="field">
    <label class="label">Weight (g)</label>
    <div class="control">
      <input type="text" id="weight" class="input" formControlName="weight" required>
    </div>
    <p *ngIf="formErrors.weight" class="help is-danger">
      {{ formErrors.weight }}
    </p>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" id="damaged" formControlName="damaged">
        Damaged
      </label>
    </div>
  </div>

  <div *ngIf="eggForm.valid" class="help is-success">Form is valid</div>
  <button type="submit" class="button" [disabled]="!eggForm.valid">Submit</button>

</form>
